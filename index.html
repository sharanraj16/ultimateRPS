<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/iconfavicon.png">
</head>

<body>
    <!-- Header Container with Timer -->
    <div id="header-container">
        <!-- Timer Display -->
        <div id="timer-container">
            <div id="timer-icon" class="fas fa-hourglass"></div>
            <div id="timer">00:00</div>
        </div>
    </div>

    <!-- Volume Button -->
    <button id="volume-btn"><i class="fas fa-volume-up"></i></button>

    <!-- Game Content -->
    <div class="main-container">
        <div class="game-card">
            <h1>Rock Paper Scissors Lizard Spock Game</h1>

            <!-- Name and Difficulty Selection -->
            <div id="name-section">
                <label for="player-name">Enter your name:</label>
                <input type="text" id="player-name" placeholder="Your Name">
                <div class="button-group">
                    <button onclick="showDifficulty()">Start Game</button>
                    <button onclick="showRules()">Game Rules</button>
                </div>
                <p id="name-error" class="error"></p>
            </div>

            <!-- Difficulty Selection -->
            <div id="difficulty-section" style="display: none;">
                <h2>Select Difficulty Level</h2>
                <button onclick="setDifficulty(1)">Easy</button>
                <button onclick="setDifficulty(2)">Medium</button>
                <button onclick="setDifficulty(3)">Hard</button>
            </div>

            <!-- Game Section -->
            <div id="game-section" style="display: none;">
                <p id="welcome-message"></p>
                <div id="score-board">
                    <p id="player-score">Player Score: 0</p>
                    <p id="computer-score">Computer Score: 0</p>
                </div>
